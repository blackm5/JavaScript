<!DOCTYPE html>
<html lang="en-usa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../js.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@700&display=swap" rel="stylesheet">
    <title>Counter</title>
    <style>
        * {
            margin: 0px;
            font: normal bolder 20px 'Yanone Kaffeesatz', sans-serif;
        }
        body {
            background: white radial-gradient(rgb(5, 143, 0), rgb(0, 153, 89), rgb(0, 190, 165)) no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        main {
            /*position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);*/
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        div {
            outline: 5px solid rgb(255, 255, 255);
            padding: 10px;
            border-radius: 30px;
            box-shadow: 0px 0px 20px rgb(255, 255, 255);
            text-shadow: 0px 0px 20px rgba(255, 255, 255, 0.836);
        }
        h1 {
            display: flex;
            justify-content: center;
            color: white;
        }
        h1 {
            font: normal bolder 5em 'Yanone Kaffeesatz', sans-serif;
            margin-bottom: 20px;
            margin-top: 10px;
        }
        input {
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            width: 120px;
            padding: 3px;
            color: white;
            background-color: rgb(75, 238, 0);
            margin-left: 150px;
        }
        input:hover {
            width: 130px;
            height: 30px;
            font-size: 25px;
            box-shadow: 0px 0px 10px black;
            cursor: pointer;
            background-color: rgb(19, 167, 0);
        }
    </style>
</head>
<body>
    <main>
        <div>
            <h1>Challenge TwO</h1>
            <input type="button" value="Start Challenge" id="bt01">
        </div>
    </main>
    <script>
        var bt01 = window.document.querySelector('input#bt01')
        bt01.addEventListener('click', clic)
        function clic() {
                var name = window.prompt('what is your name?')
                var age = Number(window.prompt('what is your age?')) 
                window.alert(`Nice to meet you ${name}! We are ${age} years old.`)
        }
    </script>
</body>
</html>
