<!DOCTYPE html>
<html lang="en-usa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../js.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Number Analyzer</title>
</head>
<body>
    <main>
        <div>
            <h1 >Number Analyzer</h1>
            <fieldset>
                <legend><label for="ina">Number (between 1 to 100)</label></legend>
                <input type="number" name="na" id="ina"><br>
                <input type="button" value="Start" id="star">
                <fieldset id="re">
                    <legend>Values</legend>
                    <select id="sel" size="5"></select>
                </fieldset>
            </fieldset>
            <input type="button" value="Results" id="result">
            <fieldset id="et">
                <legend>Results</legend>
                <div id="ct">
                </div>
            </fieldset>
            <a href="https://www.cursoemvideo.com/">@Cursoemvideo</a>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
